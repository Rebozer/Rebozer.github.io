<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Registion Form</title>
        <link rel="<link rel="stylesheet" href="css/font/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/css/fontAwesome.css">
        <link rel="stylesheet" href="css/css/hero-slider.css">
        <link rel="stylesheet" href="css/templatemo-main.css">
        <link rel="stylesheet" href="css/font/owl-carousel.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
        <link href="font/font/css/all.min.css" rel="stylesheet">
<script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
<link rel="stylesheet" href="font/css/all.min.css" />
<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/form.css.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
        
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
    </head>
    <body>
        <div class="fixed-side-navbar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="index.htm"><span><b>Home</b></span></a></li>
                <li class="nav-item"><a class="nav-link" href="service.htm"><span ><b>Services</b></span></a></li>
               <li class="nav-item"><a class="nav-link" href="aboutus.htm"><span><b>About Us</b></span></a></li>
              <li class="nav-item"><a class="nav-link" href="conatct.htm"><span class="active"><b>Contact Us</b></span></a></li>
            </ul>
        </div>
         <form>
            <table>
                <div class="container">
                        <div class="form">
                            <div class="heading">
                                
                                <h2><strong>Booking</strong></h2>
                            </div>
                            <!--form-->
                            <div class="wrap2">    
                                
                                <small>Name</small><br>
                                    <input type="text" id="name" required>
                                    <span class="focus-input"></span>
                            
                            </div>  
                        
                        <div class="wrap3">
                            <small>Category</small>
                        <div class="select-box">
                            <div class="options-container">
                            <div class="option">
                            <input
                            type="radio"
                            class="radio"
                            id="automobiles"
                            name="category"
                            />
                            <label for="automobiles">-Select-</label>
                            </div>
                            <div class="option">
                                <input type="radio" class="radio" id="science" name="category" />
                                <label for="science">Birthday Event</label>
                                </div>
                            <div class="option">
                            <input type="radio" class="radio" id="science" name="category" />
                            <label for="science">Baby Shower</label>
                            </div>
                            <div class="option">
                            <input type="radio" class="radio" id="art" name="category" />
                            <label for="art">Circumsition Cermony</label>
                            </div>
                            <div class="option">
                            <input type="radio" class="radio" id="music" name="category" />
                            <label for="music">Bridal/Groom Shower</label>
                            </div>
                            <div class="option">
                            <input type="radio" class="radio" id="travel" name="category" />
                            <label for="travel">College Fest</label>
                            </div>
                            <div class="option">
                            <input type="radio" class="radio" id="sports" name="category" />
                            <label for="sports">Inaugration Event</label>
                            </div>
                            <div class="option">
                            <input type="radio" class="radio" id="news" name="category" />
                            <label for="news">Napoli</label>
                            </div>
                            <div class="option">
                            <input type="radio" class="radio" id="tutorials" name="category" />
                            <label for="tutorials">Other</label>
                            </div>
                            </div>
                            <div class="selected">
                            -Select-
                            </div>
                            
                            </div>
                            </div>
                            
                            
                            <div class="wrap2">    
                                
                                    <small>Email</small><br>
                                        <input type="email" id="email" required >
                                        <span class="focus-input"></span>
                                
                            </div>    
                            
                            <div class="wrap">
                                    <div class="f1">
                                    <small>Country Code</small><br>
                                   <input type=text maxlength="3"  pattern=\d title="Please enter a valid Country Code" required>
                                          <span class="focus-input"></span> 
                                   </div>
                                   
                            
                            
                            <div class="f2">
                                <small>Phone No.</small><br>
                                <input type=text id="phone" maxlength="10" pattern=\d{7} title="Please enter exactly 10 Digit" required>
                                <span class="focus-input"></span>
                                </div>   
                            </div>
                            <div class="wrap2">
                                
                                    <small>Address</small><br>
                                        <textarea type="text" id="address" required></textarea>
                                        <span class="focus-input"></span>
                                
                                                    
                            </div>
                        <div class="btn">
                            <button type="submit" id="submit" name="Login" value="Register" placeholder="" onclick="popUp()" class="reg-btn">Register</button>
                        </div>    
                        </div>
                        <!--Image-->
                        <div class="image">
                            <img src="sign-in.jpg" class="img" alt=""/>
                        </div>
                        
                 </div>    
            </table>

         </form>
         <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
         <script src="main.js"></script>
         <script src="app.js"></script>
    </body>
    
    
    







































</html>
